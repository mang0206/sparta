spring:
  config:
    import: optional:file:.env[.properties]
  ai:
    ollama:
      base-url: http://localhost:11434  # OLLAMA 서버 주소*
      chat:
        options:
          model: qwen2.5:3b              # 사용할 모델*
          temperature: 0.7               # 창의성 (0.0 ~ 1.0)
          num-predict: 1000              # 최대 생성 토큰 수# 로깅 설정 (선택사항)

    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-sonnet-4-5-20250929  # or claude-opus-4.1
          temperature: 0.7
          max-tokens: 4096
  # 데이터베이스 연결 설정
  datasource:
    url: jdbc:mysql://localhost:3306/spring_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10  # ?? ??? ??
      connection-timeout: 30000 # ???? ?? ?? ???? ?? ?? (ms)
      max-lifetime: 1800000 # ???? ?? ?? (ms)



